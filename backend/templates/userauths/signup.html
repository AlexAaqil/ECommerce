{% extends 'partials/base.html' %}
{% block body_content %}

<main>
    <section class="Auth">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            <strong>{{ form.errors }}</strong>
                        </div>
                    {% endif %}

                    <h4 class="text-center">Signup Here!!!</h4>

                    <form action="" method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            {{ form.username }}
                        </div>

                        <div class="mb-3">
                            {{ form.email }}
                        </div>

                        <div class="mb-3">
                            {{ form.password1 }}
                        </div>

                        <div class="mb-3">
                            {{ form.password2 }}
                        </div>

                        <button type="submit" class="btn btn-success">Signup</button>
                    </form>

                    <p class="text-center">Already have an account? <a href="{% url 'userauths:login' %}">Login</a></p>
                </div>
            </div>
        </div>
    </section>
</main>

{% endblock body_content %}
