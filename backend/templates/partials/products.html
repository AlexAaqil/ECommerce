<div class="products_wrapper">
    {% for product in products %}
    <div class="product border">
        <div class="image text-center">
            <a href="{% url 'core:product_detail' product.pid %}">
                <img src="{{ product.image.url }}" height="200" />
            </a>
        </div>

        <div class="text p-3">
            <p class="m-0">{{ product.category }}</p>
            <p class="m-0">-{{ product.get_percentage|floatformat:0 }}%</p>
            <p class="m-0"><b><a class="text-dark" href="{% url 'core:product_detail' product.pid %}">{{ product.title }}</a></b></p>
            <p class="m-0">{{ product.rating }}</p>
            <p class="m-0">by {{ product.vendor.title }}</p>
            <div class="footer d-flex justify-content-between align-items-center mt-2">
                <div class="d-flex">
                    <span class="text-success me-2"><b>${{ product.price }}</b></span>
                    <span class="text-danger"><i><s>${{ product.old_price }}</s></i></span>
                </div>

                <div class="">
                    <span class="btn btn-sm btn-success"><i class="fa-solid fa-cart-shopping"></i></span>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
